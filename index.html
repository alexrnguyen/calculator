<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="outer-container">
            <div class="display">
                <div class="expression"></div>
                <div class="answer"></div>
            </div>
    
            <div class="buttons">
                <button class="operator" id="exponent">^</button>
                <button class="number" id="pi">ฯ</button>
                <button id="percentage">%</button>
                <button id="clear">CE</button>
                <button class="number" id="7" data-key="7">7</button>
                <button class="number" id="8" data-key="8">8</button>
                <button class="number" id="9" data-key="9">9</button>
                <button class="operator" id="divide">รท</button>
                <button class="number" id="4" data-key="4">4</button>
                <button class="number" id="5" data-key="5">5</button>
                <button class="number" id="6" data-key="6">6</button>
                <button class="operator" id="multiply">x</button>
                <button class="number" id="1" data-key="1">1</button>
                <button class="number" id="2" data-key="2">2</button>
                <button class="number" id="3" data-key="3">3</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" id="0" data-key="0">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
                <button class="operator" id="add">+</button>
            </div>
    
        </div>
    </div>
    
    <script src="calculator.js"></script>
    <noscript>You must enable JavaScript to run this application</noscript>
</body>
</html>
